---
# Primary Service for production traffic
apiVersion: v1
kind: Service
metadata:
  name: rollouts-canary-demo
spec:
  ports:
  - name: 80-tcp
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: rollouts-canary-demo
  sessionAffinity: None
  type: ClusterIP
---
# Preview Service for canary traffic
apiVersion: v1
kind: Service
metadata:
  name: rollouts-canary-demo-preview
spec:
  ports:
  - name: 80-tcp
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: rollouts-canary-demo
  sessionAffinity: None
  type: ClusterIP