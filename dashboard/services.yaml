---
apiVersion: v1
kind: Service
metadata:
  name: rollout-dashboard
spec:
  ports:
  - name: 80-tcp
    port: 80
    protocol: TCP
    targetPort: 3100
  - name: 443-tcp
    port: 443
    protocol: TCP
    targetPort: 3100
  selector:
    app: rollout-dashboard
  sessionAffinity: None
  type: ClusterIP