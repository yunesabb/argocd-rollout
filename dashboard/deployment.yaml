apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollout-dashboard
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rollout-dashboard
  template:
    metadata:
      labels:
        app: rollout-dashboard
    spec:
      serviceAccountName: sa-rollout-dashboard
      containers:
      - name: rollout-dashboard
        image: quay.io/argoproj/kubectl-argo-rollouts:master
        command: ["/bin/kubectl-argo-rollouts"]
        args: ["dashboard", "-n", "argocd-rollouts" ]
        ports:
        - name: http
          containerPort: 3100
          protocol: TCP
