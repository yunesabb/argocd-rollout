apiVersion: v1
kind: ServiceAccount
metadata:
  name: rollout-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rollout-dashboard
rules:
- apiGroups:
  - '*'
  resources:
  - pods
  - replicasets
  verbs:
  - list
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rollout-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rollout-dashboard
subjects:
- kind: ServiceAccount
  name: rollout-dashboard
---
