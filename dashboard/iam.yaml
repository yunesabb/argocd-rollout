apiVersion: v1
kind: ServiceAccount
metadata:
  name: rollout-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rollout-dashboard
rules:
- apiGroups:
  - ""
  - apps
  - argoproj.io
  resources:
  - pods
  - replicasets
  - rollouts
  - experiments
  - analysisruns
  verbs:
  - list
  - get
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rollout-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rollout-dashboard
subjects:
- kind: ServiceAccount
  name: rollout-dashboard
---
