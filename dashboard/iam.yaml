apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rollout-dashboard
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - update
  - list
  - get
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rollout-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rollout-dashboard
subjects:
- kind: ServiceAccount
  name: default
---
