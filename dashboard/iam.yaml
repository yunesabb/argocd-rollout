apiVersion: v1
kind: ServiceAccount
metadata:
  name: rollout-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rollout-dashboard
rules:
- apiGroups:
  - ""
  - apps
  - argoproj.io
  resources:
  - pods
  - replicasets
  - rollouts
  - experiments
  - analysisruns
  verbs:
  - update
  - list
  - get
  - watch
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rollout-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rollout-dashboard
subjects:
- kind: ServiceAccount
  name: rollout-dashboard
  namespace: argocd-rollout
---
